- title: అప్పు 
  image: appu-cover.jpg
  body: >
    అప్పు రోజువారీ విన్యాసాలు, సాహసాల గురించి రాసిన కథ. ఈ కథలో ఉన్న అప్పు మా ఇంట్లోనే ఉంటాడు!

- title: ఈ లడ్డూలు ఎక్కడివి?
  image: laddoo.jpg
  body: >
    'కొండ తోట' అనే ప్రకృతి బడిలో ఇరా, అవి చదువుకుంటున్నారు. వేసవి సెలవుల తరవాత ఈ రోజే బడికి 
    తిరిగి వచ్చారు. వంటగదిలో చూస్తే లడ్డూలు ఉన్నాయి. ఏమిటీ విశేషం అని అడిగితే వేణు అన్న వాళ్ళకి ఈ కథంతా 
    చెప్పాడు. ఆ కథ ఏమిటో చూద్దాం రండి!

    కొండతోట అంటే మేమందరం ఉండే ఫామ్ హిల్. అక్కడికి వస్తే ఇప్పుడు కూడా మీరు అవిని కలిసి మాట్లాడ వచ్చు. 
    లడ్డూలు కూడా తినవచ్చు. 
