- title: మా అన్నయ్య చక్రాల కుర్చీ
  image: chakrala-kurchi.jpg
  descr: |
    దుర్వా, ధృబోలని, వాళ్ళతోపాటు ధృబో చక్రాల కుర్చీని కలుద్దాం రండి! 
    ఆ అన్నా చెల్లెళ్ళతో పార్కులు, సంతలు చూద్దాం, సాహస యాత్రలు చేద్దాం. 
    తోబుట్టువుల మధ్య ఆత్మీయ అనుబంధానికి కవితా రూపం ఈ పుస్తకం.

