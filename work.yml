
- organization: Farm Hill Education Trust
  title: Founder Trustee
  period: Oct 2018 - Present
  details: >
    Farm Hill Education Trust is a non-profit working in the areas of education, neurodiversity and community. 
    Through FHT, we run Subodha Learning Community, a homeschool support center and 
    Sambhavam Center for Autism, an early intervention center, in Bangalore.
    We also run Farm Hill Learning, a neurodiverse, close to nature learning community, near Hosur.<br><br>
    
    Farm Hill Learning is an inclusive, neuro-diverse community of teachers, parents and 
    students learning together in a close to nature setting. Since 2018, 
    we have acquired a farm and built the infrastructure and the organization 
    needed to run a learning community. As of 2025, we work with a neurodiverse 
    population of about 15 families. At Farm Hill Learning, I teach Mathematics, Economics, Physics and History across grade levels. 
    I also recruit teachers and coach teachers and parents. <br><br>

    Subodha Learning Community is a support center for learners on the autism spectrum, based in Bangalore. 
    At Subodha, we support neurodiverse learners and their families through education, employment and life.<br><br> 

    Sambhavam is an early intervention center for autism, based in Bangalore.
    At Sambhavam, we work with families living with autism, delivering early intervention, counselling, and consulting.<br><br>

    At Farm Hill, I raise funds, recruit, train and manage the academic as well as support 
    teams, and run the overall operations of the organization.

- organization: Sambhavam Center for Autism
  title: Director
  period: June 2016 - March 2025
  details: >
    At Sambhavam, we work with about 30 families living with autism every year, 
    delivering early intervention, counselling, and consulting. 
    I have been responsible for recruiting, training, team management, 
    performance monitoring, customer experience management, parent counselling and consulting. 
