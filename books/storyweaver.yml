- title: పాస్‌వర్డ్ చెప్పవూ?
  image: password.jpg
  descr: |
    మంజుకి వాళ్ళ అక్క ఫోనుతో ఆడుకోవాలని ఉంది. కానీ ఆ ఫోనుకి పాస్‌వర్డ్ కావాలి!
    సమాచారం భద్రంగా ఉంచుకోవడానికి తాళాల్లాగా పాస్‌వర్డ్స్ ఎలా ఉపయోగపడతాయో 
    ఈ పుస్తకం పరిచయం చేస్తుంది. 
    ఇంకా తెలుసుకోవాలని ఉంటే పుస్తకం తెరవండి; దీనికి పాస్‌వర్డ్ అక్కర్లేదు!

- title: ప్రిన్సెస్ వీధిలో ఆర్ట్ గేలరీ
  image: art-gallery.jpg
  descr: |
    ఆధునిక భారతీయ చిత్రకళ ప్రపంచవ్యాప్తంగా తనదైన ముద్ర వేయటానికి 
    కేకూ, ఖోర్షేద్ గాంధీ ఒక గొప్ప అవకాశం కల్పించారు. 
    వాళ్లు నడిపిన కేముల్డ్ ఆర్ట్ గేలరీ చాలామంది చిత్రకారులకి సొంత ఇల్లులాగా ఉండేది.

- title: ఇంటి దగ్గర
  image: inti-daggara.jpeg
  descr: |
    అమ్మిణికి బడికి వెళ్లాలని ఉంది. ఆమె తమ్ముడు ఉన్నికి పిన్నిని చూడాలని ఉంది. 
    ఇద్దరికీ బయటికి వెళ్లి మైదానంలో ఆడుకోవాలని ఉంది. కానీ ప్రతి రోజూ ఇంట్లోనే ఉండాలి. 
    ఏమో, ఈ రోజు బయటికి వెళ్ల వచ్చేమో? అలా జరగాలని అమ్మిణి ఆశ.
    లాక్ డౌన్, భౌతిక దూరాల నేపథ్యంలో ఇద్దరు పిల్లల జీవితాల్లో ఒక రోజు.

- title: మన భూమి, మన ఇల్లు వాతావరణ మార్పుపై కవితలు
  image: mana-bhoomi.jpg
  descr: |
    భూమి కథ అంటే అది జీవితం కథ, జీవం కథ. ఇది ఒక నష్టం కథ, 
    పర్యావరణ మార్పు వల్ల ఇంకా ఎక్కువైన ఒక హాని కథ కూడా. 
    పర్యావరణ విపత్తు ఒక వినాశపు కథగా వినిపించినప్పటికీ, ఈ విపత్తుని ఎదుర్కోవటానికి, 
    దాని ప్రభావం తగ్గించటానికి, దానికి తగ్గట్టుగా నడుచుకోటానికీ జరుగుతున్న ప్రయత్నాలు 
    ఆశను కలిగిస్తున్నాయి. భవిష్యత్తు మన చేతిలోనే ఉందని గుర్తు చేస్తున్నాయి. 
    ఈ పుస్తకంలో ఉన్న కవితలు ఒరంగుటాన్, హసదేవో అరండ్ అడవి, గంగా నది డాల్ఫిన్, 
    పాండిచేరి సొరచేపల స్వరాల్లో ఈ కథలను వినిపిస్తాయి.

- title: బి. ఆర్. అంబేద్కర్ - పుస్తకాలతో జీవితం
  image: ambedkar.jpg
  descr: |
    భారత రాజ్యాంగ నిర్మాత బి. ఆర్. అంబేద్కర్ కథ ఇది. అందరూ ప్రేమతో బాబాసాహెబ్ అని 
    పిలుచుకునే అంబేద్కర్ గొప్ప దార్శనికుడు, ఆర్థిక శాస్త్రవేత్త, విప్లవకారుడు మాత్రమే కాక జీవిత కాలపు చదువరి. 
    చదవటంలో ఆయనకి ఉన్న ఆసక్తి ఆయన జీవన పయనాన్ని ఎలా నడిపించిందో తెలియచేసే కథ ఇది.

- title: అమ్మ ఇంటికి ఎప్పుడు వస్తుంది?
  image: amma-intiki.jpg
  descr: |
    రోజా వాళ్ళ అమ్మ పొద్దున్నే పనికి వెళుతుంది. రాత్రి పడుకునే వేళకి వస్తానని మాట ఇచ్చింది. 
